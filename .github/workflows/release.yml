name: Build, Package & Release

on:
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build:
    name: Build Sandbox.Tools
    runs-on: ubuntu-latest
    steps:

      - name: 📄 Checkout
        uses: actions/checkout@v3

      - name: 🛠️ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🛠️ Restore NuGet packages
        run: dotnet restore

      - name: 🚀 Build Solution
        run: dotnet build --configuration Release

      - name: 👟 Run tests
        run: dotnet test

      - name: 🚀 Build NuGet
        run: dotnet pack --configuration Release -p:PackageVersion=${{ github.run_id }} Sandbox.Tools/Sandbox.Tools.csproj -o .

      - name: 🛠️ Setup GitHub Packages NuGet source
        run: dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/chrisbbe/index.json"

      - name: 🌐 Push NuGet package live
        run: dotnet nuget push Sandbox.Tools.${{ github.run_id }}.nupkg --source "github"
