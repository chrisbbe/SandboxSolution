name: Build, Package & Release GuidOne library

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Sandbox.Tools
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ“„ Checkout
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ› ï¸ Restore NuGet packages
        run: dotnet restore

      - name: ğŸš€ Build Solution
        run: dotnet build --configuration Release

      - name: ğŸ‘Ÿ Run tests
        run: dotnet test

      - name: ğŸš€ Build NuGet
        run: dotnet pack --configuration Release Sandbox.Tools/Sandbox.Tools.csproj -o .